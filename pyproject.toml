[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.poetry]
name = "jedi-language-server"
version = "0.25.0"
description = "A language server for Jedi!"
authors = ["Sam Roeca <samuel.roeca@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/pappasam/jedi-language-server"
repository = "https://github.com/pappasam/jedi-language-server"
keywords = [
  "python",
  "completion",
  "refactoring",
  "vim",
  "neovim",
  "lsp",
  "language-server-protocol",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Editors :: Integrated Development Environments (IDE)",
  "Topic :: Utilities",
  "Typing :: Typed",
]
include = ["README.md"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
click = ">=7.0"
jedi = "0.18.0"
pygls = "^0.9.1"
cached-property = { version = ">=1.5.1", python = "~3.6 || ~3.7" }
docstring-to-markdown = "^0.4"

[tool.poetry.dev-dependencies]
pre-commit = "^1.18"
tox = "^3.13"
pytest = "^5.0"
tox-asdf = "^0.1.0"
toml-sort = "^0.17.0"
isort = "^5.7.0"
pylint = "^2.6.0"
mypy = "^0.800"
black = "^20.8b1"

[tool.poetry.scripts]
jedi-language-server = 'jedi_language_server.cli:cli'

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38
isolated_build = true
skipsdist = true
[testenv]
platform = linux
whitelist_externals = poetry
skip_install = true
commands =
  poetry install

  poetry run black --check --diff jedi_language_server tests
  poetry run docformatter --check --recursive jedi_language_server tests
  poetry run isort --check jedi_language_server tests

  poetry run mypy jedi_language_server
  poetry run pylint jedi_language_server tests
  poetry run pytest
"""
